buildscript {
    ext.kotlin_version = '1.3.50'
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}
apply plugin: 'antlr'

group 'com.com.flex'
version '1.0-SNAPSHOT'

generateGrammarSource {
    outputDirectory = file("src/main/java/com/flex/parser")
    arguments += ["-visitor", "-long-messages"]
}

repositories {
    mavenLocal()
    mavenCentral()
}


dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    //implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    testCompile "org.antlr:antlr4-runtime:4.8"
    antlr "org.antlr:antlr4:4.8-1"
    compile "org.antlr:antlr4-runtime:4.8"
    testCompile 'junit:junit:4.12'
    compile group: 'com.google.flatbuffers', name: 'flatbuffers-java', version: '1.11.1'
    implementation 'net.sf.squirrel-sql.thirdparty-non-maven:com-fifesoft-rsyntaxtextarea:1.0.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}